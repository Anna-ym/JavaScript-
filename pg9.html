<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><button id="abc">Click here</button></center>
    <script>
        document.getElementById("abc").addEventListener("click",myFunction);
        function myFunction(){
            rcolor="#";
            for(var i=0;i<6;i++){
                rcolor+=Math.floor(Math.random()*10);
            }
            document.body.style.background=rcolor;
            
        }
    </script>
</body>
</html>
