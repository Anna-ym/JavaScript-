<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="abc"></h2>
    <h2 id="a"></h2>
    <script>
        let t="abcdefghi";
        let len=t.length;
        let b=t.toUpperCase();
        document.getElementById("abc").innerHTML="Length= "+len;
        document.getElementById("a").innerHTML="Uppercase= "+b;


    </script>
    
</body>
</html>
