    <CENTER><h2><U>MATH FUNCTIONS</U></h2></CENTER>
    ENTER A NUMBER:<input type="text" id="a"><br>
    ENTER A NUMBER:<input type="text" id="b"><br>
    <button onclick="power()">POWER</button>
    <button onclick="sqrt()">SQUAREROOT</button>
    <button onclick="abs()">ABS</button>
    <button onclick="ceil()">CEIL</button>
    <button onclick="min()">MINIMUM</button>
    <button onclick="sin()">SIN</button>
    <button onclick="cos()">COS</button>
    <button onclick="trunc()">TRUNC</button>
    <button onclick="floor()">FLOOR</button>
    <button onclick="round()">ROUND</button><br>
    OUTPUT: <input type="text" id="o"><br>
    <script>
    function sqrt(){
        let x=parseFloat(document.getElementById("a").value);
        document.getElementById("o").value=Math.sqrt(x);
    }
    function power(){
        let x=parseFloat(document.getElementById("a").value);
        let y=parseFloat(document.getElementById("b").value);
        document.getElementById("o").value=Math.pow(x,y);
    }
    function abs(){
        let x=parseFloat(document.getElementById("a").value);
        document.getElementById("o").value=Math.abs(x);
    }
    function ceil(){
        let x=parseFloat(document.getElementById("a").value);
        document.getElementById("o").value=Math.ceil(x);
    }
    function sin(){
        let x=parseFloat(document.getElementById("a").value);
        document.getElementById("o").value=Math.sin(x);}
        function min(){
        let x=parseFloat(document.getElementById("a").value);
        document.getElementById("o").value=Math.min(x);
    }
    function floor(){
        let x=parseFloat(document.getElementById("a").value);
        document.getElementById("o").value=Math.floor(x);
    }
    function round(){
        let x=parseFloat(document.getElementById("a").value);
        document.getElementById("o").value=Math.round(x);
    }
    </script>
    <CENTER><h2><U>STRING FUNCTIONS</U></h2></CENTER>
    ENTER A STRING:<input type="text" id="abc"><br>
    <button onclick="len()">LENGTH</button>
    <button onclick="uc()">UPPERCASE</button>
    <button onclick="sr()">SEARCH</button>
    <button onclick="lc()">LOWERCASE</button>
    <button onclick="i()">INDEX</button>
    <button onclick="concat()">CONCATENATION</button><br>
    <button onclick="substring()">SUBSTRING</button>
<button onclick="slice()">SLICE</button>
<button onclick="replace()">REPLACE</button>
<button onclick="lastIndexOfFunc()">LASTINDEXOF</button><br>

    OUTPUT: <input type="text" id="op"><br>
    <script>
        function len(){
            let x=document.getElementById("abc").value;
            document.getElementById("op").value=x.length;}
        function uc(){
            let x=document.getElementById("abc").value;
            let b=x.toUpperCase();
        document.getElementById("op").value=b;
        }
        function lc(){
            let x=document.getElementById("abc").value;
            let b=x.toLowerCase();
        document.getElementById("op").value=b;
        }
        function i(){
            let x=document.getElementById("abc").value;
            let b=x.indexOf("t");
        document.getElementById("op").value=b;
        }
        function concat(){
            let x=document.getElementById("abc").value;
            let b=x.concat("hello");
        document.getElementById("op").value=b;
        }
        function substring(){
    let x = document.getElementById("abc").value;
    let b = x.substring(1,4);
    document.getElementById("op").value = b;
}

function slice(){
    let x = document.getElementById("abc").value;
    let b = x.slice(1,4);
    document.getElementById("op").value = b;
}

function replace(){
    let x = document.getElementById("abc").value;
    let b = x.replace('a','z');
    document.getElementById("op").value = b;
}



function lastIndexOfFunc(){
    let x = document.getElementById("abc").value;
    let b = x.lastIndexOf('e');
    document.getElementById("op").value = b;
}


    </script>
